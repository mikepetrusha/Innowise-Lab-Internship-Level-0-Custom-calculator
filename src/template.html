<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculator</title>
    </head>
    <body id="body">
        <div class="bubbles">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
            <span class="five"></span>
            <span class="six"></span>
            <span class="seven"></span>
            <span class="seven"></span>
        </div>
        <div class="bubbles">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
            <span class="five"></span>
            <span class="six"></span>
            <span class="seven"></span>
            <span class="seven"></span>
        </div>
        <div class="bubbles">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
            <span class="five"></span>
            <span class="six"></span>
            <span class="seven"></span>
            <span class="seven"></span>
        </div>
        <div class="bubbles">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
            <span class="five"></span>
            <span class="six"></span>
            <span class="seven"></span>
            <span class="seven"></span>
        </div>

        <div class="header">
            <div class="prevValue" id="prevValue">
                <h2 class="prevValueTxt">Back</h2>
            </div>
            <div class="themeWrap" id="themeWrap">
                <div class="themeIconWrap selectedTheme" id="darkTheme">
                    Dark
                </div>
                <div class="themeIconWrap" id="lightTheme">Light</div>
            </div>

            <div class="memory" id="memoryWrap">
                <h2>M:</h2>
                <h2 id="memValue">0</h2>
            </div>
        </div>
        <div class="wrap">
            <input
                class="scoreboard"
                id="scoreboard"
                placeholder="0"
                readonly
            />
            <div class="tableWrap">
                <div class="line">
                    <button class="cell" value="MC" name="memory">MC</button>
                    <button class="cell" value="M+" name="memory">M+</button>
                    <button class="cell" value="M-" name="memory">M-</button>
                    <button class="cell" value="MR" name="memory">MR</button>
                    <button class="cell number" value="7">7</button>
                    <button class="cell number" value="8">8</button>
                    <button class="cell number" value="9">9</button>
                    <button class="cell sign" value="÷" name="sign">÷</button>
                </div>
                <div class="line">
                    <button
                        class="cell pow"
                        value="x^2"
                        name="oneValueCommands"
                    >
                        x²
                    </button>
                    <button
                        class="cell pow"
                        value="x^3"
                        name="oneValueCommands"
                    >
                        x³
                    </button>
                    <button
                        class="cell pow"
                        value="x^y"
                        name="twoValueCommands"
                    >
                        xʸ
                    </button>
                    <button
                        class="cell pow"
                        value="10^x"
                        name="oneValueCommands"
                    >
                        10ˣ
                    </button>
                    <button class="cell number" value="4">4</button>
                    <button class="cell number" value="5">5</button>
                    <button class="cell number" value="6">6</button>
                    <button class="cell sign" value="×" name="sign">×</button>
                </div>
                <div class="line">
                    <button class="cell" value="1/x" name="oneValueCommands">
                        1/X
                    </button>
                    <button
                        class="cell pow"
                        value="x^1/2"
                        name="oneValueCommands"
                    >
                        ²√x
                    </button>
                    <button
                        class="cell pow"
                        value="x^1/3"
                        name="oneValueCommands"
                    >
                        ³√x
                    </button>
                    <button
                        class="cell pow"
                        value="x^1/y"
                        name="twoValueCommands"
                    >
                        ʸ√x
                    </button>
                    <button class="cell number" value="1">1</button>
                    <button class="cell number" value="2">2</button>
                    <button class="cell number" value="3">3</button>
                    <button class="cell sign" value="-" name="sign">-</button>
                </div>
                <div class="line">
                    <button class="cell" value="!" name="oneValueCommands">
                        X!
                    </button>
                    <button class="cell" value="+/-" name="oneValueCommands">
                        +/-
                    </button>
                    <button class="cell" value="%" name="oneValueCommands">
                        %
                    </button>
                    <button class="cell sign pow" id="deleteButton">del</button>
                    <button class="cell number" value="0">0</button>
                    <button class="cell number" value=".">.</button>
                    <button class="cell sign" value="=" name="sign">=</button>
                    <button class="cell sign" value="+" name="sign">+</button>
                </div>
            </div>
        </div>
        <input class="errorMessage" id="errorMessage" readonly />
        <script src="index.js"></script>
    </body>
</html>
